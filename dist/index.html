<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <main>
    <!--
    You Picked
    The House Picked
    You Win
    You Lose
    Play Again 
    -->
    <div class="scoreboard">
      <img class="scoreboard__logo" src="./assets/images/logo.svg" alt="Rock, paper, scissors">
      <div class="score-card">
        <p class="score-card__title">Score</p>
        <p class="score-card__number">12</p>
      </div>
    </div>

    <div class="game">
      <div class="game__button-wrap game__button-wrap--rock rock">
        <div class="game__button rock">
          <img src="./assets/images/icon-rock.svg" alt="rock">
        </div>
      </div>
      <div class="game__button-wrap game__button-wrap--paper paper">
        <div class="game__button paper">
          <img src="./assets/images/icon-paper.svg" alt="paper">
        </div>
      </div>
      <div class="game__button-wrap game__button-wrap--scissors scissors">
        <div class="game__button scissors">
          <img src="./assets/images/icon-scissors.svg" alt="scissors">
        </div>
      </div>
    </div>

    <button class="btn-ghost" type="button">Rules</button>
  </main>
</body>

</html>
